<head>

<body>
    <div class="container text-center header justify-content-center">
        <h1>Weather App</h1>
    </div>
    <div class="container justify-content-center text-center h-75 d-flex align-items-center">
        <div class="container justify-content-center">
            <p class="btn"><i class="fas fa-city col"></i></p>
            <input type="text" class="col cityIn m-auto" placeholder="Wyszukaj miasto">
            <p class="find"><i class="fas fa-search"></i></p>
            <p class="warning"></p>
            <h2 class='city'>City</h2>
            <p>temperature</p>
            <p class="temperature">-Â°C</p>
        </div>
    </div>
    <div class="container text-center justify-content-center boot mw-75">
        <div class="row">
            <div class="col weathvis">
                <p>visualisation</p>
                <i class="fas fa-cloud-sun-rain vis"></i>
            </div>
            <div class="col">
                <p>weather</p>
                <p class="weather">-</p>
            </div>
            <div class="col">
                <p>hunidity</p>
                <p class="hundity">-</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
